<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Load GeoJSON from a external URL</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
</head>
<body>

<div id='map' style='width:700px;height:500px'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWF5b3R1bmRlIiwiYSI6IlpFM1Jmck0ifQ.13TB14FKWB328q1q7eEZUQ';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([6.44, 3.35], 10);


var featureLayer = L.mapbox.featureLayer()
    .loadURL('https://www.dropbox.com/s/8ui9jxyd6ujgeir/africa_populated_cities.json?dl=0')
    .addTo(map);
</script>

</body>
</html>
